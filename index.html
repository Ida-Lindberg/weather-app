    <div class="container">
        <div class="card">
            <form id="search-form">
                <div class="search">
                    <input type="search" class="search-field" placeholder="Enter City" autofocus="on" id="city-input">
                    <button type="submit" class="btn btn-primary submit-button">Search</button>

            </form>
        </div>
        </form>
        <div class="row">
            <div class="col-6 today">
                <h1 id="city"></h1>
                <h2 id="date-time"></h2>
                <h3 id="description"></h3>

                    <p class="humidity">Humidity: <span id="humidity">0</span> %</p>
                </div>
            </div>
            <div class="col-6">
                <span id="temp-today"></span><span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <img src="" alt="" id="icon"/>
            </div>
        </div>
